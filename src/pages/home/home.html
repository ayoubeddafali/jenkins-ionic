<ion-header >
    <ion-navbar color="first">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let job of jobs">
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{job.color}}.png">
        </ion-thumbnail>
        <h2>{{ job.name }}</h2>
        <p>{{job._class.split(".").slice(-1)[0]}}</p>
        <a href="#" ion-button clear item-end (click)="showJob(job)"  >View</a>
      </ion-item>
</ion-list>

</ion-content>
