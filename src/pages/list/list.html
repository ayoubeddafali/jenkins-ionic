<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addServer()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
    <ion-title>Servers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
      <ion-item [style.background]="getBackground(server)" *ngFor="let server of servers | async" (click)="showOptions(server)">
        <h2> {{server.name}} </h2>
      </ion-item>
</ion-list>
</ion-content>
